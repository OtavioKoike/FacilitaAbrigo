<div class="fab d-flex justify-content-end">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<section class="text-center">
  <h5>Cadastrar Abrigado</h5>

  <form #abrigadoForm="ngForm">
    <div class="row mt-3">
      <mat-form-field class="col col-sm-7" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="name" placeholder="Digite o Nome" ngModel [(ngModel)]="abrigado.nome"
          required />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="col col-sm-5" appearance="outline">
        <mat-label>Documento</mat-label>
        <input matInput type="text" name="documento" placeholder="Digite qualquer Documento" ngModel
          [(ngModel)]="abrigado.documento" required />
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput type="tel" name="telefone" placeholder="(00)00000-0000" ngModel
          [(ngModel)]="abrigado.telefone" mask="(00)0000-0000||(00)00000-0000" />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col">
        <mat-label>Sexo</mat-label>
        <mat-select name="sexo" ngModel [(ngModel)]="abrigado.sexo" required>
          <mat-option value="masculino">Masculino</mat-option>
          <mat-option value="feminino">Feminino</mat-option>
          <mat-option value="outro">Outros</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col" appearance="outline">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput name="data_de_nascimento" type="date" ngModel [(ngModel)]="abrigado.data_de_nascimento"
          required />
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-end m-1">
      <button mat-raised-button (click)="onCreate()" class="save" [disabled]="!abrigadoForm.form.valid">Salvar</button>
    </div>
  </form>

</section>
