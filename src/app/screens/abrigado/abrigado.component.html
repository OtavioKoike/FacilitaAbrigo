<div class="row container-fluid">

  <mat-form-field appearance="standard">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.: João da Silva" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mt-4 mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> Documento </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.documento}} </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> Telefone </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.telefone}} </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="data_de_nascimento">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.data_de_nascimento | date:
        "dd/MMM/YYYY" : "+180" }} </td>
    </ng-container>

    <!-- Aprovar Column -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef width="5%"> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="open(element)" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem dados para o filtro "{{input.value}}"</td>
    </tr>
  </table>
</div>

<div class="fab">
  <button mat-fab (click)="onRegister()">
    <mat-icon>add</mat-icon>
  </button>
</div>
