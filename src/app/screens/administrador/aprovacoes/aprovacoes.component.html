<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef > Tipo </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.descricao; else instituicaoRender">Abrigo</span>
      <ng-template #instituicaoRender>Instituição</ng-template>
    </td>
  </ng-container>

  <!-- Cep Column -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> Cep </th>
    <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Aprovar Column -->
  <ng-container matColumnDef="aprovar">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="Aprovar(element)" mat-raised-button color="warn">Aprovar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
