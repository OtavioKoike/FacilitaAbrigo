<div class="row container-fluid">

  <table mat-table [dataSource]="dataSource" class="col mt-4 mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="tamanho"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="10%"> Tipo </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile">
        <span *ngIf="element.descricao; else instituicaoRender">Abrigo</span>
        <ng-template #instituicaoRender>Instituição</ng-template>
      </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> Cidade </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.cidade}} </td>
    </ng-container>

     <!-- Cidade Column -->
     <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> Telefone </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.telefone}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="30%"> Descrição </th>
      <td mat-cell *matCellDef="let element" class="visibilityMobile"> {{element.descricao}} </td>
    </ng-container>

    <!-- Aprovar Column -->
    <ng-container matColumnDef="aprovar">
      <th mat-header-cell *matHeaderCellDef width="5%"> Aprovar </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="Aprovar(element)" mat-icon-button color="accent"><mat-icon>done_all</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell " colspan="4">Sem Entidades para aprovar</td>
    </tr>
  </table>
</div>
