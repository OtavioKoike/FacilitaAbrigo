<div class="row mt-4 container-fluid">
  <div class="col">
    <div class="row">
      <h5>Cadastrar</h5>
    </div>
    <div class="row">
      <mat-form-field class="col-8" appearance="outline">
        <mat-label>Caracteristica</mat-label>
        <input matInput type="text" name="caracteristica" placeholder="Nova caracteristica" ngModel
          [(ngModel)]="caracteristica" />
        <mat-icon matSuffix>text</mat-icon>
      </mat-form-field>
      <div class="col-3">
        <button mat-raised-button class="mt-3 btn" color="accent" (click)="cadastrar()"
          [disabled]="!caracteristica">Cadastrar</button>
      </div>
    </div>
  </div>
  <div class="col">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="caracteristica">
        <th mat-header-cell *matHeaderCellDef width="85%"> Caracteristicas </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Deletar Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="15%"> Deletar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deletar(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell " colspan="4">Sem caracteristicas cadastradas</td>
      </tr>
    </table>
  </div>


</div>
