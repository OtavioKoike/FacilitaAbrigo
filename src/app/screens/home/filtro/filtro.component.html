<div class="container-fluid ">
  <div class="row mt-4">
    <h5>Filtros</h5>
    <p style="font-size: 12px;">Para agendar faça um filtro de dísponibilidade.</p>
  </div>

  <form #filtroForm="ngForm">
    <div class="row mt-3">
      <mat-form-field class="col col-sm-6" appearance="outline">
        <mat-label>Data de Início</mat-label>
        <input matInput name="dtInicio" type="date" ngModel [(ngModel)]="data_inicial" />
      </mat-form-field>

      <mat-form-field class="col col-sm-6" appearance="outline">
        <mat-label>Data de Saída</mat-label>
        <input matInput name="dtSaida" type="date" ngModel [(ngModel)]="data_final" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput type="text" name="cidade" placeholder="Digite a Cidade" ngModel
        [(ngModel)]="cidade"/>
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>
    </div>
  </form>

  <div class="row">
    <app-chips-material [caracteristicasSelecionadas]="caracteristicasSelecionadas" (selecionadas)="atualizaChips($event)"></app-chips-material>
  </div>

  <div class="row m-1 d-flex justify-content-end">
    <button mat-raised-button class="col-4 col-sm-2 text-center btn" color="accent" (click)="filtrar()" [disabled]="!filtroForm.form.valid">Filtrar</button>
  </div>
</div>
