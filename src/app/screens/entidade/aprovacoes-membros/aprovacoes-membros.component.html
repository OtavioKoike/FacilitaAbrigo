<div class="row container-fluid">

  <table mat-table [dataSource]="dataSource" class="mt-4 mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef class="visibilityMobile" width="15%"> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Aprovar Column -->
    <ng-container matColumnDef="aprovar">
      <th mat-header-cell *matHeaderCellDef width="10%"> Aprovar </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="Aprovar(element)" mat-icon-button color="accent"><mat-icon>done_all</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell " colspan="4">Sem membros para aprovar</td>
    </tr>
  </table>
</div>
