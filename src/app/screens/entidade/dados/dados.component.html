<div class="row mt-4 container-fluid">
  <div class="col">
    <form #dadosForm="ngForm">
      <fieldset [disabled]="user.role === 3">
        <div class="row">
          <mat-form-field class="col col-sm-8" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="name" placeholder="Digite o Nome" ngModel [(ngModel)]="dados.nome" required />
            <mat-icon matSuffix>apartment</mat-icon>
          </mat-form-field>

          <mat-form-field class="col col-sm-4" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput type="tel" name="telefone" placeholder="(00)00000-0000" ngModel [(ngModel)]="dados.telefone" mask="(00)0000-0000||(00)00000-0000" required />
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field class="col col-sm-4" appearance="outline">
            <mat-label>Cep</mat-label>
            <input matInput type="text" name="cep" placeholder="Digite o Cep" ngModel [(ngModel)]="dados.cep" required  mask="00000-000"/>
            <mat-icon matSuffix>map</mat-icon>
          </mat-form-field>

          <mat-form-field class="col col-sm-4" appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput type="text" name="cidade" placeholder="Digite a Cidade" ngModel [(ngModel)]="dados.cidade" required disabled/>
            <mat-icon matSuffix>domain</mat-icon>
          </mat-form-field>

          <mat-form-field class="col col-sm-4" appearance="outline">
            <mat-label>Bairro</mat-label>
            <input matInput type="text" name="bairro" placeholder="Digite o Bairro" ngModel [(ngModel)]="dados.bairro" required />
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field class="col-7 col-sm-9" appearance="outline">
            <mat-label>Rua</mat-label>
            <input matInput type="text" name="rua" placeholder="Digite a Rua" ngModel [(ngModel)]="dados.rua" required />
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>

          <mat-form-field class="col-5 col-sm-3" appearance="outline">
            <mat-label>Numero</mat-label>
            <input matInput type="number" name="numero" placeholder="Digite o Numero" ngModel [(ngModel)]="dados.numero" required />
            <mat-icon matSuffix>local_convenience_store</mat-icon>
          </mat-form-field>
        </div>

        <div class="row" *ngIf="tipo==='albergue'">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea matInput type="text" name="descricao" rows="2" ngModel [(ngModel)]="dados.descricao" required></textarea>
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
        </div>
      </fieldset>
    </form>

    <div *ngIf="user.role!==3" class="row m-1 d-flex justify-content-end">
      <button mat-raised-button class="mr-2 col-2 text-center" (click)="populaTabela()"
        [disabled]="!dadosForm.form.valid">Cancelar</button>
      <button mat-raised-button class="col-2 text-center" color="accent" (click)="onSave()"
        [disabled]="!dadosForm.form.valid">Salvar</button>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <h5>Membros</h5>
    </div>
    <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef width="85%"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef width="85%"> Cargo </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.role === 2">Responsável</span>
          <span *ngIf="element.role === 3">Membro</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef width="85%"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell " colspan="4">Sem membros cadastrados</td>
      </tr>
    </table>
  </div>


</div>
