<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Dados">
    <app-dados [tipo]="tipo" [dados]="dados" [membros]="membros" (refreshList)="refreshList($event)"></app-dados>
  </mat-tab>
  <mat-tab *ngIf="user.role === 2" label="Aprovações">
    <app-aprovacoes-membros [tipo]="tipo" [membros]="membrosSemPermissao" (refreshList)="refreshList($event)"></app-aprovacoes-membros>
  </mat-tab>
  <mat-tab *ngIf="user.abrigo_id" label="Quartos">
    <div class="quartos">
      <app-quartos [dados]="dados" [quartos]="quartos" (refreshList)="refreshList($event)"></app-quartos>
    </div>
  </mat-tab>
</mat-tab-group>
