<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Dados"><app-dados [refreshListItem]="refreshListItem" (refreshList)="refreshList($event)"></app-dados></mat-tab>
  <mat-tab *ngIf="user.role === 2" label="Aprovações"><app-aprovacoes-membros (refreshList)="refreshList($event)"></app-aprovacoes-membros></mat-tab>
  <mat-tab *ngIf="user.abrigo_id" label="Quartos"><app-caracteristicas></app-caracteristicas></mat-tab>
</mat-tab-group>
