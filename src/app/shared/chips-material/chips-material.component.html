<mat-form-field class="example-chip-list" appearance="fill">
  <mat-label>Caracteristicas</mat-label>
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let caracteristica of caracteristicasSelecionadas"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(caracteristica)">
      {{caracteristica.nome}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Caracteristicas..."
      #CaractInput
      [formControl]="CaractCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let caracteristica of filteredCaracteristicas | async" [value]="caracteristica">
      {{caracteristica}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
